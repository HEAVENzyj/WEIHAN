<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-equipment-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">设备ID：</label>
				<div class="col-sm-8">
					<input id="eqId" name="eqId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">绑定班级：</label>
				<div class="col-sm-8">
					<input id="eqClass" name="eqClass" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">导入时间：</label>
				<div class="col-sm-8">
					<input id="eqImportTime" name="eqImportTime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">在线状态：</label>
				<div class="col-sm-8">
					<input id="eqState" name="eqState" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/equipment"
		$("#form-equipment-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-equipment-add').serialize());
	        }
	    }
	</script>
</body>
</html>
